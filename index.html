<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Library Project</title>
</head>

<body>
    <header>
        <dialog>
            <form class="add-book-form">
                <fieldset>
                    <div>
                        <label for="book-title">Title</label>
                        <input type="text" id="book-title" name="book-title">
                    </div>
                    <div>
                        <label for="book-author">Author</label>
                        <input type="text" id="book-author" name="book-author">
                    </div>
                    <div>
                        <label for="book-pages">Pages</label>
                        <input type="number" id="book-pages" name="book-pages">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <legend>Have you read the book?</legend>
                    </div>
                    <div>
                        <div>
                            <label for="book-was-read">Yes</label>
                            <input type="radio" id="book-was-read" name="book-was-read" value="Yes">
                        </div>
                        <div>
                            <label for="book-was-noread">No</label>
                            <input type="radio" id="book-was-noread" name="book-was-read" value="No">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                        <button type="submit" class="btn-submit-form">Add Book</button>
                        <button class="btn-cancel-form">Cancel</button>
                </fieldset>
            </form>
        </dialog>
        <button class="btn-new-book">New Book</button>
    </header>
    <main>
        <table>
            <caption>Library</caption>
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Was Read</th>
                    <th scope="col">Read Status</th>
                    <th scope="col">Erase</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>

</body>

</html>
